apply plugin: 'java'
apply plugin: 'application'

// JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'edu.mcw.rgd.RNASeqPipeline.Manager'
String myAppName = 'RNASeqPipeline'

project.archivesBaseName = myAppName

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-dbcp:commons-dbcp:1.4'
    compile 'commons-net:commons-net:3.5'
    compile 'org.apache.logging.log4j:log4j-1.2-api:2.16.0' // log4j --> log4j2 bridge for FileDownloader in rgdcore
    compile 'org.apache.logging.log4j:log4j-api:2.16.0'
    compile 'org.apache.logging.log4j:log4j-core:2.16.0'
    compile 'org.springframework:spring-beans:4.1.0.RELEASE'
    compile 'org.springframework:spring-jdbc:4.1.0.RELEASE'
    compile 'commons-pool:commons-pool:1.5.4'
    compile 'commons-logging:commons-logging:1.2'
    compile 'org.apache.httpcomponents:httpclient:4.5.3'
    compile 'commons-io:commons-io:2.5'

    compile fileTree(dir: 'lib', include: '*.jar')
}

// overrides below are needed only for jenkins in RGD
// otherwise the names of build scripts and distros will default to the jenkins job name, f.e. 'dev_CTDDisease'
//   overrides below will guarantee than on both DEV and other job groups, the generated dfiles/directories are the same
//   as the project name

startScripts {
    applicationName = myAppName
}

jar {
    manifest {
        attributes(
            'Built-By': System.getProperty('user.name'),
            'Built-Date': new Date(),
            'Built-JDK': System.getProperty('java.version'),
            'Main-Class': mainClassName
        )
    }
}

distributions {
    main {
        baseName = myAppName
    }
}
